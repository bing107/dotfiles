unbind r
bind r source-file ~/.config/tmux/tmux.conf

# plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# Key bindings
# remap C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Mouse support (click to select panes, resize by dragging)
set -g mouse on

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# install TPM and plugins automagically
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# TPM must run before catppuccin so battery plugin is loaded
run '~/.config/tmux/plugins/tpm/tpm'

# catppuccin config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Catppuccin (manual install â€” TPM has a naming conflict with this plugin)
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status bar
set-option -g status-position top
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_session}#{E:@catppuccin_status_battery}#{E:@catppuccin_status_date_time}"
